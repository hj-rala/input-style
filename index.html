script------

<script type="text/javascript">
$(function(){
	$('.dBox input, .dBox textarea').each(function(){
		$(this).focus(function(){
			$(this).siblings('.ntp').animate({'bottom':'0'},300);
		});
		$(this).blur(function(){
			if ($(this).val() == ''){
				$(this).siblings('.ntp').animate({'bottom':'-100%'},300);
			}
		});
	});
});
</script>
